<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel='stylesheet' href='main.css'>
</head>
<body>
<div class="card-product">    
    <div class="share">
        <h3><span class="fa fa-twitter"></span></h3>
        <h3><span class="fa fa-facebook"></span></h3>
        <h3><span class="fa fa-google-plus"></span></h3>
        <h3><span class="fa fa-send"></span></h3>
    </div>  
    <div class="img-product">            
        <div class="slideshow-container">
            <img src="" alt="" style=" height:70vh;">                            
        </div>
        <br /> 
        <div class="container-dots">
            
            <span class="dot"></span> 
            <span class="dot"></span> 
            <span class="dot"></span> 
            <span class="dot"></span> 
            <span class="dot"></span> 
            <span class="dot"></span> 
        </div>
    </div>      
    <div class="data-product">
        <h2 class="heading"></h2>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>

            <button class="descTab">DESCRIPTION</button>
            <button class="featureTab">FEATURES</button>
        </div>
        <div id="display" class="tabcontent">
            
        </div>
        <br />
        <div class="cart">
            Qty: &nbsp;
            <input type="number" placeholder="1" maxlength="3">&nbsp; &nbsp; &nbsp;
            <button class="btn-add-cart"><span class="fa fa-shopping-cart"></span>&nbsp; Add to Cart </button>
        </div>
    </div>

<script src="ajax.js"></script>
<script src="main.js"></script>

</html>
